<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a1931 60%, #2066f1 100%);
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        .navbar {
            background: rgba(17,34,77,0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 16px rgba(32,102,241,0.08);
        }
        .navbar .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            margin-right: 8px;
            transition: color 0.2s;
        }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover {
            color: #2066f1 !important;
        }
        .full-vh-center {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(32,102,241,0.10);
            background: rgba(17,34,77,0.95);
            color: #fff;
            padding: 48px 36px;
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: none; }
        }
        .footer {
            color: #cfd8ff;
            font-size: 0.95rem;
            width: 100%;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            background: rgba(17,34,77,0.95);
            z-index: 100;
            letter-spacing: 0.5px;
        }
        @media (max-width: 991px) {
            .card { padding: 32px 12px; }
        }
        @media (max-width: 767px) {
            .footer { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Sistem Pakar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tentang">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="/layanan">Layanan</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/kontak">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="/edukasi">Edukasi</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container full-vh-center">
        <div class="row w-100 align-items-center justify-content-center">
            <div class="col-md-10 mb-4 mb-md-0">
                <div class="card p-5 text-center">
                    <h2 class="mb-4">Kontak</h2>
                    <p>Hubungi kami untuk pertanyaan, saran, atau kerjasama melalui email: <b>info@sistempakarsepedamotor.com</b> atau WhatsApp: <b>0812-3456-7890</b>.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center py-3">
        &copy; 2025 Sistem Pakar Kerusakan Mesin Sepeda Motor
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
